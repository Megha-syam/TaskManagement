<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #EECFBA, #C5DDE8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background-color: #fff;
            padding: 40px; /* Increased padding */
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased box shadow */
            width: 400px; /* Increased form width */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center form content horizontally */
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; /* Full width for input fields */
            padding: 10px;
            margin-bottom: 20px; /* Increased margin bottom */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px; /* Adjusted spacing */
        }
        label.checkbox-label {
            display: inline-block;
            margin-bottom: 20px; /* Increased margin bottom */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px; /* Increased padding */
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .terms-link {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form action="sdetails" method="POST">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <label for="repassword">Re-enter Password:</label>
            <input type="password" name="repassword" id="repassword" placeholder="Re-enter Password" required>
            <label class="checkbox-label">
                <input type="checkbox" id="agree_terms" required> I agree to all statements in <a href="terms_of_service.html" class="terms-link">Terms & Conditions</a>
            </label>
            <br>
            <input type="submit" value="Sign Up"><br>
            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login"
                class="fw-bold text-body"><u>Login here</u></a></p>
        </form>
    </div>
    <script>
        var password = document.getElementById("password");
        var repassword = document.getElementById("repassword");
        var email = document.getElementById("email");
        var name = document.getElementById("name"); // Changed to get element by ID

        function validatePassword() {
            if (password.value != repassword.value) {
                repassword.setCustomValidity("Passwords Don't Match");
            } else {
                repassword.setCustomValidity('');
            }
        }

        function validateName() {
            var pattern = /^[a-zA-Z\s]*$/; // Regular expression to allow only letters and spaces
            if (!pattern.test(name.value)) {
                name.setCustomValidity("Only letters are allowed.");
            } else {
                name.setCustomValidity('');
            }
        }

        function validateEmail() {
            var pattern = /^[a-zA-Z0-9._%+-]+@gmail.com$/;
            if (!pattern.test(email.value)) {
                email.setCustomValidity("Please include @gmail.com to validate it.");
            } else {
                email.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        repassword.onkeyup = validatePassword;
        email.onkeyup = validateEmail;
        name.onkeyup = validateName;
    </script>
</body>
</html>
